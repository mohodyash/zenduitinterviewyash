<mat-card>
    <mat-card-header>
        <button style="margin-left: auto;" mat-stroked-button *ngIf="data.status === 'Uncomplate'" color="warn"><mat-icon> trip_origin</mat-icon>{{data.status}}</button>
        <button style="margin-left: auto;" mat-stroked-button *ngIf="data.status === 'Complate'" color="primary"><mat-icon> trip_origin</mat-icon>{{data.status}}</button>

        <mat-card-title>Work Flow: {{data.title}}</mat-card-title>
        <mat-card-subtitle>Form: {{data.from}} </mat-card-subtitle>
        <mat-card-subtitle>To: {{data.to}} </mat-card-subtitle>

    </mat-card-header>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
<br>
