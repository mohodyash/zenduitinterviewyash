<div class="example-container">
    <form>
        <div class="example-form-fields">
            <mat-form-field class="search" appearance="outline" [hideRequiredMarker]="hideRequiredControl.value"
                [floatLabel]="getFloatLabelValue()">
                <input matInput placeholder="Simple placeholder">
                <mat-label><mat-icon>search</mat-icon> <em> Search...</em></mat-label>

            </mat-form-field>

            <mat-form-field appearance="outline" [hideRequiredMarker]="hideRequiredControl.value"
                [floatLabel]="getFloatLabelValue()">
                <mat-select>
                    <mat-option value="option">Option</mat-option>
                </mat-select>
                <mat-label> Select Form </mat-label>
            </mat-form-field>

            <mat-form-field appearance="outline" [hideRequiredMarker]="hideRequiredControl.value"
                [floatLabel]="getFloatLabelValue()">
                <mat-select>
                    <mat-option value="option">Option</mat-option>
                </mat-select>
                <mat-label> Select Status </mat-label>
            </mat-form-field>

            <mat-form-field appearance="outline" class="example-form-field">
                <mat-label>{{date}}</mat-label>
                <input matInput [matDatepicker]="datepicker">
                <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
                <mat-datepicker #datepicker>
                    <mat-datepicker-actions>
                        <button mat-button matDatepickerCancel>Cancel</button>
                        <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                    </mat-datepicker-actions>
                </mat-datepicker>
            </mat-form-field>

            <mat-button-toggle-group style="margin-left: 450px;" value="Map">
                <mat-button-toggle value="Map">Map</mat-button-toggle>
                <mat-button-toggle value="List">List</mat-button-toggle>
            </mat-button-toggle-group>

            <button style="color: blue;" class="margin-left: 35px;" mat-button><mat-icon>cloud_download</mat-icon>Export</button>
            
        </div>
    </form>
</div>
